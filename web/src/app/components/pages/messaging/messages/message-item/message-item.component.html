<a
  [routerLink]="['/messaging', messageItem.id]"
  [state]="{
    conversation: messageItem,
    otherUser: otherUser,
    otherUserId: otherUserId
  }"
  routerLinkActive="router-link-active"
>
  <div class="message card-footer">
    <div class="d-flex align-items-start">
      <!-- Profile pic -->
      <img
        class="rounded-circle"
        width="40px"
        src="https://picsum.photos/200"
        alt=""
      />
      <div class="mx-3 align-self-center flex-grow-1">
        <!-- <h6 class="card-title">{{ otherUser.nom }} {{ otherUser.prenom }}</h6> -->
        <h6 class="card-title">{{ otherUser }}</h6>
        <!-- Message -->
        <p>
          {{ messageItem.lastMessage?.contenu! }}
        </p>
      </div>
    </div>
  </div>
</a>
