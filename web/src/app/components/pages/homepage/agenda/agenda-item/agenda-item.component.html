<a
  [routerLink]="['/course', devoir.idCours, 'assignments', devoir.id]"
  [state]="{ devoirId: devoir.id, classId: devoir.idCours }"
  routerLinkActive="router-link-active"
>
  <div class="card my-3">
    <div class="card-body d-flex justify-content-center align-items-center">
      <div class="d-flex align-items-start">
        <div class="mx-3 align-self-center flex-grow-1">
          <!-- Assignment -->
          <span class="assignment">{{ devoir?.devoirInfos?.contenu }}</span>
        </div>
        <!-- Date -->
        <span class="date mt-2 text-muted">
          {{ devoir.dateLimite! | date }}
        </span>
      </div>
    </div>
  </div>
</a>
