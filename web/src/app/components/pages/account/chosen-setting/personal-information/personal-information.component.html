<div class="card">
  <div class="card-body">
    <div class="d-flex align-items-start">
      <div class="mx-3 align-self-center flex-grow-1">
        <h5>Personal information</h5>
      </div>
    </div>
  </div>

  <div class="card-footer">
    <form>
      <div class="mx-3 d-flex align-items-center mb-4">
        <i class="fas fa-graduation-cap"></i>
        <label>School</label>
        <input type="text" class="form-control" placeholder="Your school" />
      </div>
      <div class="mx-3 d-flex align-items-center mb-4">
        <i class="fas fa-user"></i>
        <label>Name</label>
        <input type="text" class="form-control" placeholder="Your school" />
      </div>
      <div class="mx-3 d-flex align-items-center mb-4">
        <i class="fas fa-mobile-alt"></i>
        <label>Phone</label>
        <input type="text" class="form-control" placeholder="Your school" />
      </div>
      <div class="mx-3 d-flex align-items-center mb-4">
        <i class="far fa-envelope"></i>
        <label>Email</label>
        <input type="text" class="form-control" placeholder="Your school" />
      </div>
      <input type="submit" class="form-control d-block w-100 btn" />
    </form>
  </div>
</div>
