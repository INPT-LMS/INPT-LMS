<!-- Button trigger modal -->
<button
  type="button"
  class="btn btn-primary mb-2 w-100 add-course-btn"
  data-toggle="modal"
  data-target="#exampleModal"
>
  Ajouter un devoir
</button>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Ajouter un devoir</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form [formGroup]="assignmentForm" (ngSubmit)="onSubmit($event)">
        <div class="modal-body">
          <div class="form-group">
            <label> Type du travail </label>
            <select name="type" class="form-control" formControlName="type">
              <option value="DEVOIR">Devoir</option>
              <!-- <option value="QUIZZ">Quizz</option> -->
            </select>
          </div>
          <div class="form-group">
            <label> Contenu </label>
            <textarea
              class="form-control"
              placeholder="Contenu"
              formControlName="contenu"
            ></textarea>
          </div>
          <div class="form-group">
            <label> Date limite </label>
            <input
              type="date"
              class="form-control"
              formControlName="dateLimite"
            />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Annuler
          </button>
          <button type="submit" class="btn btn-primary">Cr√©er</button>
        </div>
      </form>
    </div>
  </div>
</div>
