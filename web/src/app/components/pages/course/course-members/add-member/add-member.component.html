<!-- Button trigger modal -->
<button
  type="button"
  class="btn btn-primary w-100 add-course-btn"
  data-toggle="modal"
  data-target="#exampleModal"
>
  Ajouter un membre
</button>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Ajouter un membre</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form [formGroup]="addUserForm" (ngSubmit)="onSubmit($event)">
        <div class="modal-body">
          <div class="form-group">
            <label> Personne Ã  ajouter </label>
            <input
              type="text"
              class="form-control"
              placeholder="ID de la personne"
              formControlName="userId"
            />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Annuler
          </button>
          <button type="submit" class="btn btn-primary">Ajouter</button>
        </div>
      </form>
    </div>
  </div>
</div>
