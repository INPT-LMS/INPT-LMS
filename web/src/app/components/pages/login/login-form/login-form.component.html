<div class="container pt-5">
  <h2 class="text-center">Welcome</h2>
  <form class="my-4" [formGroup]="loginForm" (ngSubmit)="onSubmit($event)">
    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" formControlName="email" />
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" formControlName="password" />
    </div>
    <input type="submit" class="btn btn-submit w-100" value="Login" />
  </form>
  <span class="d-block text-center mt-5">Don't have an account ?</span>
  <div class="text-center mt-3">
    <a href="/signup" class="btn btn-login">Sign up</a>
  </div>
</div>
