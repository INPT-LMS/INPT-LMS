<div class="p-5">
  <div class="container d-flex justify-content-around align-items-center">
    <img
      class="rounded-circle"
      width="150px"
      src="https://picsum.photos/200"
      alt=""
    />
    <h1>{{ user.nom }} {{ user.prenom }}</h1>
  </div>
</div>
<hr />
<div class="container mt-5">
  <div class="d-flex justify-content-around">
    <div class="d-flex flex-column">
      <div class="mx-3 d-flex align-items-center mb-4">
        <i class="fas fa-user"></i>
        <label>Nom : {{ user.nom }}</label>
      </div>
      <div class="mx-3 d-flex align-items-center mb-4">
        <i class="fas fa-user"></i>
        <label>Prenom : {{ user.prenom }}</label>
      </div>
    </div>
    <div class="d-flex flex-column">
      <div class="mx-3 d-flex align-items-center mb-4">
        <i class="fas fa-graduation-cap"></i>
        <label>Ecole : {{ user.etudieA }}</label>
      </div>
      <div class="mx-3 d-flex align-items-center mb-4">
        <i class="fas fa-graduation-cap"></i>
        <label>Enseigne Ã  : {{ user.enseigneA }}</label>
      </div>
    </div>
  </div>
  <ng-container *ngIf="!isMe">
    <h4 class="text-center mt-4 mb-3">Envoyer un message :</h4>
    <form [formGroup]="messageForm" (ngSubmit)="onSubmit($event)">
      <div class="d-flex align-items-center">
        <textarea
          class="form-control your-message"
          formControlName="message"
          placeholder="Ecris ton message ..."
        ></textarea>
        <!-- Options -->
        <button class="btn link">
          <i class="fa fa-paperclip mx-2"></i>
        </button>
        <button type="submit" class="btn link">
          <i class="fas fa-paper-plane mx-2"></i>
        </button>
      </div>
    </form>
  </ng-container>
</div>
