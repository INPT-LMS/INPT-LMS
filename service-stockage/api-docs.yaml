components:
  schemas:
    AssociationFichier:
      type: object
      properties:
        id:
          type: integer
          format: int64
        fichierInfo:
          $ref: '#/components/schemas/FichierInfo'
        typeAssociation:
          type: string
          enum:
          - COURS
          - PUBLICATION
          - SAC
          - PROFIL_PICTURE
          - ASSIGNMENT_RESPONSE
        idCorrespondantAssociation:
          type: string
    FichierInfo:
      type: object
      properties:
        id:
          type: integer
          format: int64
        idProprietaire:
          type: integer
          format: int64
        dateCreation:
          type: string
          format: date-time
        nom:
          type: string
        chemin:
          type: string
        size:
          type: integer
          format: int64
        contentType:
          type: string
        associations:
          type: array
          items:
            $ref: '#/components/schemas/AssociationFichier'
    ParamAssocId_Public:
      required:
      - assocId
      type: object
      properties:
        assocId:
          type: integer
          format: int64
    AssociationFichier_Public:
      type: object
      properties:
        id:
          type: integer
          format: int64
        fichierInfo:
          $ref: '#/components/schemas/FichierInfo_Public'
        typeAssociation:
          type: string
          enum:
          - COURS
          - PUBLICATION
          - SAC
          - PROFIL_PICTURE
          - ASSIGNMENT_RESPONSE
        idCorrespondantAssociation:
          type: string
    FichierInfo_Public:
      type: object
      properties:
        id:
          type: integer
          format: int64
        idProprietaire:
          type: integer
          format: int64
        chemin:
          type: string
        associations:
          type: array
          items:
            $ref: '#/components/schemas/AssociationFichier_Public'
    UsedSpaceWrapper:
      type: object
      properties:
        usedSpace:
          type: integer
          format: int64
        totalSpace:
          type: integer
          format: int64
    Pageable:
      type: object
      properties:
        page:
          minimum: 0
          type: integer
          format: int32
        size:
          minimum: 1
          type: integer
          format: int32
        sort:
          type: array
          items:
            type: string
    PageAssociationFichier:
      type: object
      properties:
        totalPages:
          type: integer
          format: int32
        totalElements:
          type: integer
          format: int64
        pageable:
          $ref: '#/components/schemas/Pageable'
        sort:
          $ref: '#/components/schemas/Sort'
        first:
          type: boolean
        last:
          type: boolean
        number:
          type: integer
          format: int32
        numberOfElements:
          type: integer
          format: int32
        size:
          type: integer
          format: int32
        content:
          type: array
          items:
            $ref: '#/components/schemas/AssociationFichier'
        empty:
          type: boolean
    Sort:
      type: object
      properties:
        sorted:
          type: boolean
        unsorted:
          type: boolean
        empty:
          type: boolean
